<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表情包生成器-修复版</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        body { background: #000; display: flex; flex-direction: column; align-items: center; color: white; padding-top: 20px; }
        
        /* 截图区域 */
        #capture { 
            position: relative; 
            width: 400px; 
            height: 450px; 
            background: #000; 
            overflow: hidden;
        }

        /* 新的气泡容器：不再使用 border-image */
        .bubble-wrapper {
            position: absolute;
            top: 70px; /* 调整高度 */
            left: 210px; /* 调整左右 */
            transform: translateX(-50%);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 20px 30px;
        }

        /* 气泡背景图：作为独立元素，确保 html2canvas 能看见 */
        .bubble-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            /* 使用常规背景图，虽然长句子会有一点拉伸，但保证能下载出来 */
            background-image: url('sticker_babbo.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        #text-output {
            color: #333;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap; /* 保持单行，防止气泡变形太严重 */
        }

        .star-body {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            z-index: 1;
        }

        .controls { margin-top: 30px; }
        input { padding: 12px; width: 200px; border-radius: 4px; border: none; }
        button { padding: 12px 20px; cursor: pointer; background: #ffeb3b; border: none; font-weight: bold; }
    </style>
</head>
<body>

    <div id="capture">
        <div class="bubble-wrapper">
            <div class="bubble-bg"></div>
            <div id="text-output">请输入文字</div>
        </div>
        <img src="sticker_star.png" class="star-body">
    </div>

    <div class="controls">
        <input type="text" id="text-input" placeholder="输入文案 (1-20字)" maxlength="20">
        <button id="save-btn">保存图片</button>
    </div>

    <script>
        const input = document.getElementById('text-input');
        const output = document.getElementById('text-output');
        
        input.oninput = () => {
            output.innerText = input.value || "请输入文字";
        };

        document.getElementById('save-btn').onclick = function() {
            const btn = this;
            btn.innerText = "生成中...";
            btn.disabled = true;

            html2canvas(document.getElementById('capture'), {
                backgroundColor: "#000",
                useCORS: true,
                scale: 2,
                // 强制等待图片加载
                allowTaint: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'sticker.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                btn.innerText = "保存图片";
                btn.disabled = false;
            }).catch(err => {
                console.error(err);
                btn.innerText = "保存失败";
                btn.disabled = false;
            });
        };
    </script>
</body>
</html>
